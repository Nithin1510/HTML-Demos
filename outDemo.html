<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>New Tags</title>
</head>
<body>
    <form action="">
        Enter number one <input type="number" name="num1">
        <br>
        Enter number two <input type="number" name="num2">
        <br>
        <input type="button" value="Add"
            onclick="result.value = parseInt(num1.value)+parseInt(num2.value)">
        <output name="result"></output>

        <br> <br>

        username <input type="text" name="username"> <br>
        <output name="message"></output>
        <input type="button" value= "Show message"
            onmouseover = "message.value = 'Welcome '+username.value.toUpperCase()">
    </form>
</body>
</html>
