<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form table</title>
</head>
<body>
    <fieldset>
        <legend >Forms</legend>
        <table border="1">
            <form  action="final.html" method="post">
                <tr>
                    <td>Enter Name </td>
                    <td><input type="text" name="username" placeholder="Name"></td>
                </tr>
                <br>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="password"  placeholder="password"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender" value="male" checked>Male <br> 
                    <input type="radio" name="Gender" value="Female"> Female </td
                </tr>
                <tr>
                <td>Select course</td>
                    <td>
                        <select name="Course" multiple size="4">
                            <option value="Java"> Java</option>
                            <option value="Spring"> Spring</option>
                            <option value="Angular"> Angular</option>
                            <option value="Node"> Node</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                        <td><input type="checkbox" name="hobby" value="dance"> Dance <br> 
                        <input type="checkbox" name="hobby" value="music"> Music <br> 
                        <input type="checkbox" name="hobby" value="sports"> Sports <br> 
                        <input type="checkbox" name="hobby" value="reading"> reading <br> 
                    </td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea rows="10" columns="50"> Share your thoughts</textarea></td>
                </tr>
                <th colspan="2" align="right"><input type="submit" value="submit"> </th>
           </form>
        </table>
    </fieldset>
</body>
</html>
