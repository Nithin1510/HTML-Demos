<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend align="right">Forms</legend>
        <table border="1">
            <form  action="final.html" method="post">
                Enter Name <input type="text" name="username" placeholder="Enter Name">
                <br>
                Enter Password<input type="password" name="password"> <br>
                Gender
                <input type="radio" name="Gender" value="male" checked>Male 
                <input type="radio" name="Gender" value="Female"> Female 
                <br>
                Select course
                <select name="Course" multiple size="3">
                    <option value="Java"> Java</option>
                    <option value="Spring"> Spring</option>
                    <option value="Angular"> Angular</option>
                    <option value="Node"> Node</option>
                </select>
                Hobbies
                <input type="checkbox" name="hobby" value="dance"> Dance 
                <input type="checkbox" name="hobby" value="music"> Music 
                <input type="checkbox" name="hobby" value="sports"> Sports 
                <input type="checkbox" name="hobby" value="reading"> reading 
                <br>
                Comments<textarea rows="20" columns="20"> Share your thoughts</textarea>
                <input type="submit" value="Enter Details : ">
        1    </form>
        </table>
    </fieldset>
</body>
</html>
